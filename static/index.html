<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>challenge one</title>
</head>

<body>

    <div class="container-1">
        <h2>challenge 1 - your age in days</h2>
        <div class="flex-box-continer-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>

        </div>
        <div class="flex-box-continer-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2> Challenge 2 - Generator</h2>
        <button class="btn btn-success" id="gen-btn" onclick="generator()">Generator</button>
        <div class="flex-box-container-2" id="flex-gen">
        </div>
    </div>

    <div class="container-3">

        <h2>Challenge 3- RPS</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="img/rock.jpg" height=150 width=150 onclick="rpsgame(this)">
            <img id="paper" src="img/paper.jpg" height=150 width=150 onclick="rpsgame(this)">
            <img id="scissor" src="img/scissor.jpg" height=150 width=150 onclick="rpsgame(this)">
        </div>

        <button class="btn btn-success" id="gen-btn" onclick="resetGame()">Reset</button>

    </div>

    <div class="container-4">
        <h2 id="change-my-color">buttons change colors</h2>

        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                                        <option value="random">random</option>
                                        <option value="red">Red</option>
                                        <option value="green">Green</option>
                                        <option value="reset">Reset</option>
                                </select>
            </form>

            <button class="btn btn-primary">Wee</button>
            <button class="btn btn-danger">yahoo!!</button>
            <button class="btn btn-warning">google</button>
            <button class="btn btn-success">facebook</button>
        </div>

    </div>

    <div class="container-5">
        <h2>Challenge 5 - blackjack</h2>
        <h3><span id="blackjack-result"> Let's play</span></h3>

        <div class="flex-blackjack-row1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-backjack-row2">
            <div>
                <button class="btn-lg btn btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>

        </div>

        <div class="flex-blackjack-row3">
            <table style="border:1px solid black;">
                <tr>
                    <th>wins</th>
                    <th>losses</th>
                    <th>draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>

            </table>

        </div>
    </div>
    <script src='js/script.js'></script>
</body>

</html>
